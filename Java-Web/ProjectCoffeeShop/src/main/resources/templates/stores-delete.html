<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments::head"></head>
<body>
<!--Custome Navigation on user Authorize-->
<th:block sec:authorize="hasRole('ADMIN')">
    <header th:replace="fragments/fragments::navigation-admin"></header>
</th:block>
<th:block sec:authorize="hasRole('MODERATOR')">
    <header th:replace="fragments/fragments::navigation-moderator"></header>
</th:block>
<!--Custome Navigation on user Authorize-->

<div class="container text-light position-static">
    <h1 class="display-3 text-center"><b>Delete Product</b></h1>
</div>

<div class="container bg-blur rounded p-5 mt-5 w-75">
    <h4 class="text-light text-center" >Fill the form to order a product</h4>
    <hr class="bg-light">

    <form th:action="@{/stores/delete}" th:method="DELETE" th:object="${storesDeleteBindingModel}"
          class=" text-center text-light">
        <div>
            <div>
                <div  class="form-group row col-sm-10">
                    <label for="store" class="col-sm-2 col-form-label">Stores</label>
                    <select th:field="${storesDeleteBindingModel.storeName}" th:errorclass="is-invalid" id="store" class=" custom-select col-sm-10 ">
                        <option value="" selected>Select a store</option>
                        <option th:each="s:${allStores}" th:object="${s}" th:text="${s.name}" th:value="${s.name}">Coffee</option>

                    </select>
                    <small id="productHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        You must select a store to delete.
                    </small>
                </div>
            </div>
        </div>
        <p></p>
        <button type="submit" class="btn btn-info w-50">Delete Store</button>
    </form>
    <hr class="bg-light">
</div>


<footer th:replace="fragments/fragments::footer"></footer>
</body>
</html>
