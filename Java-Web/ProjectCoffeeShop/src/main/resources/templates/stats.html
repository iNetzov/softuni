<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments::head"></head>
<body>
<!--Custome Navigation on user Authorize-->
<th:block sec:authorize="hasRole('ADMIN')">
    <header th:replace="fragments/fragments::navigation-admin"></header>
</th:block>
<!--Custome Navigation on user Authorize-->

<div class="container text-light position-static ">
    <h1 class="display-3 text-center"><b>Statistics</b></h1>
</div>

<div class="container-fluid">
    <h3 class="text-center text-white mt-5">Total requests <th:block th:text="${stats.getTotalRequests()}"></th:block></h3>
    <h3 class="text-center text-white mt-5">Anonymous requests <th:block th:text="${stats.getAnonRequests()}"></th:block></h3>
    <h3 class="text-center text-white mt-5">Authorized requests <th:block th:text="${stats.getAuthRequests()}"></th:block></h3>
</div>


<footer th:replace="fragments/fragments::footer">
</footer>
</body>
</html>
