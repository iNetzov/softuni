<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments::head"></head>
<body>
<header th:replace="fragments/fragments::navigation"></header>


<div class="container text-light position-static">
    <h1 class="display-3 text-center"><b>LOGIN FORM</b></h1>
</div>

<div class="container bg-blur rounded p-5 mt-5 w-75">
    <hr class="bg-light">
<form th:action="@{/users/login}" th:method="POST"
      class=" text-center text-light">
    <strong class="bg-danger text-center text-light" th:if="${errorLogIn}">Wrong username or password</strong>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" th:value="${username}" name="username" class="form-control" id="username"
                   aria-describedby="usernameHelpInline" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="password"
                   aria-describedby="passwordHelpInline" placeholder="password">
            <p></p>
            <button type="submit" class="btn btn-info w-50">Login</button>
        </div>

    </div>
</form>
    <hr class="bg-light">

</div>

<footer th:replace="fragments/fragments::footer"></footer>

</body>
</html>
