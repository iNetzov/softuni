<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments::head"></head>
<body>
<header th:replace="fragments/fragments::navigation"></header>


<div class="container text-light position-static">
    <h1 class="display-3 text-center"><b>REGISTER FORM</b></h1>
</div>

<div class="container bg-blur rounded p-5 mt-5 w-75">
    <h4 class="text-light text-center" >Fill the form to create a registration</h4>
    <hr class="bg-light">

    <form th:action="@{/users/profile/edit}" th:method="POST" th:object="${userRegisterBindingModel}"
          class=" text-center text-light">

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  type="text" th:value="${userEditProfileViewModel.username}"  class="form-control" id="username"
                            aria-describedby="usernameHelpInline" disabled readonly>
                </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input  type="text" th:value="${userEditProfileViewModel.email}"  class="form-control" id="email"
                            aria-describedby="emailHelpInline" disabled readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input  type="text" th:field="${profileEditBindingModel.fullName}" th:errorclass ="is-invalid" class="form-control" id="fullName"
                            aria-describedby="fullNameHelpInline" >
                    <small id="FullNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        full name length must be more than 10 and less than 50 characters.
                    </small>
                </div>
            </div>


        <p></p>
        <button type="submit" class="btn btn-info w-50">Edit Profile</button>
    </form>
    <hr class="bg-light">
</div>




<footer th:replace="fragments/fragments::footer"></footer>

</body>
</html>
