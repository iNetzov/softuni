<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments::head"></head>
<header th:replace="fragments/fragments::navigation"></header>
<body>
<div class="container text-light position-static">
    <h1 class="display-3 text-center"><b>Delete Product</b></h1>
</div>

<div class="container bg-blur rounded p-5 mt-5 w-75">
    <h4 class="text-light text-center" >Fill the form to order a product</h4>
    <hr class="bg-light">

    <form th:action="@{/products/delete}" th:method="DELETE" th:object="${productDeleteBindingModel}"
          class=" text-center text-light">
        <div>
            <div>
                <div  class="form-group row col-sm-10">
                    <label for="product" class="col-sm-2 col-form-label">Products</label>
                    <select th:field="${productDeleteBindingModel.productName}" th:errorclass="is-invalid" id="product" class=" custom-select col-sm-10 ">
                        <option value="" selected>Select a product</option>
                        <option th:each="p:${allProducts}" th:object="${p}" th:text="${p.name}" th:value="${p.name}">Coffee</option>

                    </select>
                    <small id="productHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        You must select a product to delete.
                    </small>
                </div>
            </div>
            </div>
        <p></p>
        <button type="submit" class="btn btn-info w-50">Delete Product</button>
    </form>
    <hr class="bg-light">
</div>


<footer th:replace="fragments/fragments::footer"></footer>
</body>
</html>
