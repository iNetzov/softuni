<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
<body>
<header th:replace="fragments/commons::navigationHome"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>

    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" th:action="@{/items/add}" th:method="post" th:object="${itemAddBindingModel}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}" th:errorclass="'is-invalid bg-danger'" type="text" class="form-control" id="name" name="name" />
            <small class="invalid-feedback bg-danger text-light text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}"  th:errorclass="'is-invalid bg-danger'" type="text" class="form-control" id="description" name="description"/>
            <small class="invalid-feedback bg-danger text-light text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label  for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{category}"  class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="c: ${T(com.example.demo.models.entity.enums.CategoryNameEnum).values()}" th:value="${c}" th:text="${c}" value="SHIRT">Shirt</option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select  th:field="*{gender}" th:errorclass="is-invalid" class="browser-default custom-select" id="gender" name="gender" >
                <option value="">Select gender</option>
                <option th:each="c: ${T(com.example.demo.models.entity.enums.GenderEnum).values()}" th:value="${c}" th:text="${c}" value="MALE">Male</option>
            </select>
            <small class="invalid-feedback bg-danger text-light text-danger">Select Someting</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" th:errorclass="'is-invalid bg-danger'" type="number" class="form-control" id="price" name="price"/>
            <small class="invalid-feedback bg-danger text-light text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
