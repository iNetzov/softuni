<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class= 'normal-buttons'>
        <p>Normal Buttons</p> 
        <a>Learn More</a>   
        <button>Learn More</button>   
        <button class="to-hover">Learn More</button>
    </section>
    <section class="filled-buttons">
        <p>Filled Buttons</p> 
        <a class="fill">Learn More</a>  
        <button class="fill">Learn More</button>  
        <button class="fill to-hover">Learn More</button>
    </section>
<section class="icon-buttons">
    <p>Icon buttons</p>
    <a class="fill"><i class="fas fa-yin-yang"></i> download</a>  
    <button class="fill"><i class="fas fa-yin-yang"></i> download</button>  
    <button class="fill to-hover"><i class="fas fa-yin-yang"></i> download</button>
</section>

  
</body>
</html>
