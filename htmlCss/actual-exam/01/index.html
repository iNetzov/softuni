<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section class="container">

        <div class="reviews-container">

            <div class="article-container">
                <div class="img-container">
                    <img src="../01/images/music.jpg" alt="music">
                </div>
                    <p class="tittle">Movie reviews</p>
            </div>

            <div class="article-container">
                <div class="img-container">
                    <img src="../01/images/celebrity.jpg" alt="celeb">
                </div>
                    <p class="tittle">Celebrity interviews</p>
            </div>

            <div class="article-container">
                <div class="img-container">
                    <img src="../01/images/tv-show.jpg" alt="tv">
                </div>
                    <p class="tittle">TV show guides</p>
            </div>

            <div class="article-container">
                <div class="img-container">
                    <img src="../01/images/art.jpg" alt="art">
                </div>
                    <p class="tittle">Arts and culture</p>
            </div>
        </div>


        <div class="catagory-container">
            <div class="other-categories">Other Category</div>
            <div class="categories">

                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Finance</p>
                </div>

                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Business</p>
                </div>
                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Social media marketing
                    </p>
                </div>
                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Sales process and strategy
                    </p>
                </div>

                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Web development
                    </p>
                </div>
                <div class="category">
                    <i class="fas fa-arrow-circle-right"></i>
                    <p class="title-category">Travel hacks</p>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
